<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,  maximum-scale=1.0, user-scalable=no">
    <link href="styles.css" rel="stylesheet">
    <title> Game Over - Game Reviews | Contact</title>
</head>
<body>
    <header>
        <img src="images/game-over-logo.png" id="logo" alt="game over logo with game character">
        <h1 id="logo_subtitle">game reviews</h1>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-user"></i> home</a></li>
                <li><a href="about.html"><i class="fas fa-envelope"></i> about</a></li>
                <li><a href="reviews.html"><i class="fas fa-gamepad"></i> reviews</a></li>
                <li><i class="fas fa-envelope"></i> contact</li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 id="contactform_headline"> contact form </h1>
        <div class="container">
            <form id="contactForm">
                <div>
                    <label>
                        Your Name
                        <input name="name" id="name" placeholder="Enter Your Name Here" />
                    </label>
                    <div class="form-error" id="nameError">Must be at least 5 characters long</div>
                </div>
                <div>
                    <label>
                        Email
                        <input name="email" id="email" placeholder="Enter Your E-mail Adress" />
                    </label>
                    <div class="form-error" id="emailError">Please enter a valid email-adress</div>
                </div>
                <div>
                    <label>
                        Subject
                        <input name="subject" id="subject" placeholder="Subject Title" />
                    </label>
                    <div class="form-error" id="subjectError">Subject must be at least 15 characters long</div>
                </div>
                <div>
                    <label>
                        Message
                        <input name="message" id="message" placeholder="Write Your Message Here" />
                    </label>
                    <div class="form-error" id="messageError">Message must be at least 25 characters long</div>
                </div>
                <button class="button_submit">Submit</button>
            </form>
        </div>
    <footer>

    </footer>
    <script src="js/components/displayError.js"></script>
    <script src="js/form.js"></script>
</body>
</html>
